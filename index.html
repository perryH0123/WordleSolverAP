<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="reset.css" rel="stylesheet">
        <link type="text/css" href="style.css" rel="stylesheet">
        <script type="text/javascript" src="scoring.js"></script>
        <script type="text/javascript" src="dictionary.js"></script>
        <script type="text/javascript" src="targetWords.js"></script>
        <script src="script.js" defer></script>
        <title>Wordle Solver</title>
    </head>
    <body>
        <button class="view-output processing" data-view-output>ðŸ¤”</button>
        <div class="game">
            <header>
                <h1 class="noselect">Wordle Solver</h1>
            </header>
            <div class="alert-container" data-alert-container>
            </div>
            <div class="output-sheet hidden up" data-visibility="hidden" data-output-sheet>
                <button data-close class="close">âœ•</button>
                <input type="checkbox" class="use-wordle" data-use-wordle>
                <p class="checkbox-label" data-checkbox-label>Use Wordle Probabilities</p>
                <h3>Potential Words</h3>
                <p class="potential" data-potential></p>
                <h3>Words to Maximize Information</h3>
                <p class="maximize" data-maximize></p>
                <h3>Debug Keylog</h3>
                <p data-clear-debug>[Clear]</p>
                <p class="debug" data-debug>
                </p>
            </div>
            
            <div class="guess-grid" data-guess-grid>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

                <div class="tile"></div>

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div data-keyboard class="keyboard noselect">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                    <div class="space"></div>
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                    <div class="space"></div>   
                    <button data-enter class="key large">Enter</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button data-delete class="key large">
                        <svg data-delete xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                        </svg>
                    </button>
                    <h2 class="controls-label">Tile Controls</h2>
                        <button class="key long inactive" data-correct data-control data-set-correct>âœ“ (1)</button>
                    <button class="key long inactive" data-wrong-location data-control data-set-wrong-location>? (2)</button>
                    <button class="key long inactive" data-incorrect data-control data-set-wrong>X (3)</button>
                    <!--<button class="key long clear inactive" data-clear data-control>CLEAR (4)</button>-->
                    <button class="key long reset" data-reset>RESET</button> 
        </div>
        <script type="text/javascript" src="solverInterface.js"></script> 
        <script type="text/javascript" src="findLetterProbabilities.js"></script> 
    </body>
</html>
